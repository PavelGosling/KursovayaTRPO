<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить издание</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Добавить издание</h1>
    <form action="/add_edition" method="post" class="container">
        <label for="title">Название издания:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="type">Вид издания:</label>
        <input type="text" id="type" name="type" required><br>
        <label for="publisher">Издающая организация:</label>
        <input type="text" id="publisher" name="publisher" required><br>
        <label for="year">Год выпуска:</label>
        <input type="number" id="year" name="year" required><br>
        <button type="submit">Добавить издание</button>
        <a href="/" class="button">На главную</a>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </form>
</body>
</html>
