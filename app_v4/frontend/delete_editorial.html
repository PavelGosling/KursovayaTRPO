<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить редакцию</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Удалить редакцию</h1>
    <form action="/delete_editorial" method="post" class="container">
        <label for="edition_title">Название издания:</label>
        <input type="text" id="edition_title" name="edition_title" required><br>
        <button type="submit">Удалить редакцию</button>
        <a href="/" class="button">На главную</a>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </form>
</body>
</html>
