<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить издание</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Удалить издание</h1>
    <form action="/delete_edition" method="post" class="container">
        <label for="title">Название издания:</label>
        <input type="text" id="title" name="title" required><br>
        <button type="submit">Удалить издание</button>
        <a href="/" class="button">На главную</a>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </form>
</body>
</html>
